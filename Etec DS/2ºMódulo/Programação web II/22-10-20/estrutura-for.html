<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de estrutura de repetição - FOR</title>
</head>
    <script>

        var n;
        for(n=100; n>=1;n=n-1){
            document.write(n+' <br> '); //Horientação vertical
            //document.write(n+' - '); horientação horizontal
        }
        document.write("Fim do laço!");

    </script>        
<body>
    
</body>
</html>
