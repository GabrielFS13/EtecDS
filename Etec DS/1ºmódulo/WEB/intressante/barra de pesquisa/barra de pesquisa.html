<!DOCTYPE html>
<html>
<head>
	<title>Barra de Pesquisa</title>
	<meta  charset="utf-8" />
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #f9f9f9;
		}
		.pesquisa{
			width: 400px;
			height: 40px;
		}
		#texto{
			width: 350px;
			height: 35px;
			float: left;

		}
		#texto:focus{
			border: solid 2px #2f4550;
		}

</head>
<body>
	<form class="pesquisa">
		
		<input class="search" id="texto" list="historico" placeholder="Pesquisar"><img src="pesquisa.png" class="btn" onclick="executar()">

</html>
